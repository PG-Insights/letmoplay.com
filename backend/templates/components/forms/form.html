<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h2>Contact Us</h2>
    </div>
    <div class="row mt-1 d-flex justify-content-end" data-aos="fade-right" data-aos-delay="100">
      <div class="col-lg-5">
        <div class="info">
          <div class="address">
            <i class="bi bi-geo-alt"></i>
            <h3>Location:</h3>
            <p>7055 Mexico Rd. #1084, St. Peters, MO 63376</p>
          </div>
          <div class="email">
            <i class="bi bi-envelope"></i>
            <h3>Email:</h3>
            <p>team@letmoplay.com</p>
          </div>
          <div class="phone">
            <i class="bi bi-twitter"></i>
            <h3>Twitter:</h3>
            <p>twitter.com/LetMOPlay</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6 mt-5 mt-lg-0" data-aos="fade-left" data-aos-delay="100">
        <form action="/submit" method="post" class="php-email-form" id="contact-form" name="contact-form">
          <div class="row">
            <div class="col-md-6 form-group">
              <input type="text" name="name" class="form-control shadow-sm bg-body rounded" id="name" placeholder="Your Name">
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input type="email" class="form-control shadow-sm bg-body rounded" name="email" id="message_email" placeholder="Your Email" aria-label="Email address for message submit" required>
            </div>
          </div>
          <div class="form-group mt-3">
            <input type="text" class="form-control shadow-sm bg-body rounded" name="subject" id="subject" placeholder="Subject">
          </div>
          <div class="form-group mt-3">
            <textarea class="form-control shadow-sm 5 bg-body rounded" name="message" rows="5" placeholder="Message" id="message"></textarea>
          </div>
          <div class="text-center">
            <button type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section><!-- End Contact Section -->
<div class="modal fade" id="humanCheckModal" tabindex="-1" aria-labelledby="humanCheckModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="humanCheckModalLabel">Human Verification</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="g-recaptcha" data-sitekey="6LclFNQnAAAAAHJTJYHnz4cdDw-KjcD8g4Fz6qyc"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="confirmSubmit">Submit</button>
      </div>
    </div>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var form = document.getElementById('contact-form');
  
    form.addEventListener('submit', function(event) {
      event.preventDefault();
  
      var myModal = new bootstrap.Modal(document.getElementById('humanCheckModal'), {});
      myModal.show();
    });
  
    var confirmSubmitButton = document.getElementById('confirmSubmit');
  
    confirmSubmitButton.addEventListener('click', function() {
      var captchaResponse = grecaptcha.getResponse();
  
      if (captchaResponse.length !== 0) {
        form.submit();
      } else {
        alert('Please verify that you are human.');
      }
    });
  });
</script>
